# config.yaml
global:
  default_curl_timeout_seconds: 5
  default_version_jq_query: ".version // \"N/A\""
  service_url_template: "http://{service_url_param}-{region_url_param}.{effective_tenant}-{effective_env}.nbcuni.com/api/version"
  github_release_cache_ttl_seconds: 1800 # 1 hour
  default_version_jq_query: ".version // \"N/A\""
  service_url_template: "http://{service_url_param}-{region_url_param}.{effective_tenant}-{effective_env}.nbcuni.com/api/version"

# List of all services and their GitHub repositories
# The key (e.g., "ingestor-service") is used to link targets to their repo.
# The `url_param_default` is the default segment for {service_url_param} in the URL.
services_repo_map:
  ingestor-service:
    display_name: "SLEManager Ingestor"
    repo: "NBCUDTC/slemanager-ingestor"
    url_param_default: "ingestor"
  slemanager-db-service:
    display_name: "SLEManager DB Service"
    repo: "NBCUDTC/slemanager-db-service"
    url_param_default: "slemanager-db-service"
  slemanager-technical-metadata:
    display_name: "SLEManager Technical Metadata"
    repo: "NBCUDTC/slemanager-technical-metadata"
    url_param_default: "slemanager-technical-metadata"
  slemanager-technical-metadata-publisher:
    display_name: "SLEManager Technical Metadata Publisher"
    repo: "NBCUDTC/slemanager-technical-metadata-publisher"
    url_param_default: "slemanager-technical-metadata-publisher"
  slemanager-canonical-metadata-processor:
    display_name: "SLEManager Canonical Metadata Processor"
    repo: "NBCUDTC/slemanager-canonical-metadata-processor"
    url_param_default: "slemanager-canonical-metadata-processor"
  slemanager-canonical-metadata-publisher:
    display_name: "SLEManager Canonical Metadata Publisher"
    repo: "NBCUDTC/slemanager-canonical-metadata-publisher"
    url_param_default: "slemanager-canonical-metadata-publisher"
  slemanager-job-watcher:
    display_name: "SLEManager Job Watcher"
    repo: "NBCUDTC/slemanager-job-watcher"
    url_param_default: "slemanager-job-watcher"
  slemanager-job-coordinator:
    display_name: "SLEManager Job Coordinator"
    repo: "NBCUDTC/slemanager-job-coordinator"
    url_param_default: "slemanager-job-coordinator"
  slemanager-encoder-worker:
    display_name: "SLEManager Encoder Worker"
    repo: "NBCUDTC/slemanager-encoder-worker"
    url_param_default: "slemanager-encoder-worker"
  slemanager-encoder-planner:
    display_name: "SLEManager Encoder Planner"
    repo: "NBCUDTC/slemanager-encoder-planner"
    url_param_default: "slemanager-encoder-planner"

# Static list of all targets to check.
# The 'tenant' field reflects the 'effective_tenant' for URL construction.
